<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Piano Online Education</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <h1>Learn <strong>piano</strong> in just <strong> 6 months</strong> starting from today!</h1>
            <span class="beta-text">Join us for online piano class!</span>
            <p class="top-text">Powered by Piano Online Education</p>
        </section>
        
        <main class="main-content">
            <img class="logo-img" src="images/mini-piano.jpg">
            <h2>Learn to play piano today!</h2>
            <span class="subheading">Register now!</span>
            <p>Anyone can learn to play piano, regardless of age or occupation!</p>
            
            <form>
                <input type="text" required placeholder="Enter your full name" aria-label="Name">
                <input type="email" required  placeholder="Enter your email" aria-label="Email">
                <button class="btn btn-primary">Register!</button>
            </form>   
            <p class="fine-print">We'll never share your information without permission</p>
        </main>
    </body>
</html>
